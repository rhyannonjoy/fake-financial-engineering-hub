# Site settings
title: Fake Financial Engineering Hub
description: Technical documentation for financial systems engineering at Fake Company, Inc.
url: https://rhyannonjoy.github.io
baseurl: "" # Leave empty for local development, change to /fake-financial-engineering-hub before deploying

# Theme
remote_theme: just-the-docs/just-the-docs
color_scheme: dark

# Navigation
nav_enabled: true
nav_sort: case_insensitive
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Footer content
footer_content: "Â© 2025 Fake Company, Inc. | This is a portfolio project with fictionalized content."

# Aux links (top right navigation)
aux_links:
  "View on GitHub":
    - "https://github.com/rhyannonjoy/fake-financial-engineering-hub"

# Disable auto-generated navigation title link
aux_links_new_tab: true

# Build settings
markdown: kramdown
permalink: pretty

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - README.md

# Collections (optional, for better organization)
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Defaults for front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "docs"
    values:
      layout: "default"